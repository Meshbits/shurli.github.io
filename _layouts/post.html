<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="icon" href="/assets/images/favicon.png" sizes="16x16 32x32" type="image/png">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Condensed">

{% seo %}
  </head>

  <body>
    <div class="banner-bg">

    <header>
      <a href="/" class="logo">
        <img src="/assets/images/logo@2x.png" alt="Shurli" />
      </a>
      <div class="right">
        <a class="active" href="/updates">Dev updates</a>
      </div>
    </header>

    

    <div class="container">
      <section id="main_content">
        <small>{{ page.date | date: "%-d %B %Y" }}</small>
		<h1>{{ page.title }}</h1>

		<p class="view">by {{ page.author | default: site.author }} | <a href="/updates">back</a></p>

		{{content}}

		{% if page.tags %}
		  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
		{% endif %}
      </section>
    </div>

    <footer>
      <p>Copyright Â© 2020 Meshbits Limited</p>
    </footer>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
    </div>
  </body>
</html>
